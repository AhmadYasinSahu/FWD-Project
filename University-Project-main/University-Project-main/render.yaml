services:
  - type: web
    name: research-grant-api
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.cjs
    autoDeploy: true
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: "<your-mongodb-atlas-uri>"
      - key: MONGODB_DB_NAME
        value: research_grant_db
      - key: FRONTEND_URL
        value: "https://<your-frontend-domain>"
      - key: CORS_ORIGINS
        value: "https://<your-frontend-domain>"
