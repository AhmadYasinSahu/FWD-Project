services:
  - type: web
    name: research-grant-api
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.cjs
    autoDeploy: true
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        value: research_grant_db
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 7d
      - key: FRONTEND_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
